<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- heading -->
        <h1 id="head">Rijoan Rashid Opar <br>Simple <br><span>Book  List</span></h1>

        <!-- form  -->

        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label><br>
                <input type="text" id="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label><br>
                <input type="text" id="author">
            </div>
            <div class="form-group">
                <label for="year">Year</label><br>
                <input type="text" id="year">
            </div>
            <input type="submit" value="Add Your Data" id="btn">
        </form> <br>

        <!-- table -->
        <table id="simple">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
        </table>
        <table id="book-list">
        </table>
    </div>
    <!-- <h4>All Rights Reserved</h4> -->

    <script src="app.js">
       
    </script>
</body>
</html>
